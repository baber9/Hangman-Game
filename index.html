<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Proza+Libre" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        

        <div class="row">
            <div class="col">
                <img class="img-responsive" id="nfl-logo" src="assets/images/nfl_logo.png" />
            </div>
            <div class="col">
                <div class="page-header">
                    <h1>Hangman</h1>
                </div>
            </div>
        </div>

        
        
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item"><h4>Wins: <span class="badge" id="wins">0</span></h4></li>
                    <li class="list-group-item"><h4>Guesses Remaining: <span class="badge" id="guesses-remaining">9</span></h4></li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item"><h4>Letters Guessed:  <span id="letters-guessed"></span></h4></li>
                    <li class="list-group-item" style="border:none;padding-left:5px;"><h3><span class="label label-info" id="instruction">Press SPACE to Begin...</span></h3></li>
                </ul>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <h2>Puzzle:</h2>
            </div>
            <div class="col-sm-6">
                <h4 id="win-banner"></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h2><div id="answer"></div></h2>
            </div>
        </div>
    </div>
        

      


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
