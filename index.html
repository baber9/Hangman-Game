<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset -->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Proza+Libre" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>NLF Hangman</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            

            <div class="row">
                <div class="col">
                    <img class="img-responsive" id="trophy-left" src="assets/images/trophy.png" />
                    <img class="img-responsive" id="trophy-right" src="assets/images/trophy.png" />
                    
                </div>
                <div class="col">
                    <img class="img-responsive" id="nfl-logo" src="assets/images/nfl_logo.png" />
                    <div class="page-header">
                            <h1>Hangman</h1>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>



            
            
            <div class="row display">
                <div class="col-xs-6 col-sm-4">
                    <h4>Wins: <span class="badge" id="wins">0</span></h4>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <h4>Letters Guessed:  <span id="letters-guessed"></span></h4>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <h4>Guesses Remaining: <span class="badge" id="guesses-remaining">9</span></h4>
                </div>
                <div class="col-xs-12 col-xs-offset-2 col-ms-offset-3 col-md-offset-4">
                    <h3><span class="label label-info" id="instruction">Press SPACE to Begin...</span></h3>
                </div>
            </div>
            
            <div class="row display">
                <div class="col-xs-3 col-sm-offset-1 col-sm-2">
                    <h3>Puzzle:</h3>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <h2><div id="answer"></div></h2>
                </div>
                <div class="col-xs-9 col-sm-3">
                    <span id="outcome-banner"></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sticky Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">@Copyright 2018 Bryan Aber</p>
        </div>
    </footer>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
